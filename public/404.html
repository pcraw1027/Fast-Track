<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 Not Found</title>
    <style>
      :root {
        --primary: #0B9444;
        --primary-hover: #8bcea7;
        --bg: #f9fafb;
        --text: #111827;
        --muted: #6b7280;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 1rem;
      }

      h1 {
        font-size: 6rem;
        margin: 0;
        font-weight: 800;
        color: var(--primary);
      }

      h2 {
        font-size: 1.75rem;
        margin-top: 0.5rem;
        font-weight: 600;
      }

      p {
        color: var(--muted);
        margin-top: 0.75rem;
        font-size: 1rem;
        max-width: 28rem;
      }

      a {
        display: inline-block;
        margin-top: 2rem;
        background-color: var(--primary);
        color: white;
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 500;
        transition: background-color 0.2s ease;
      }

      a:hover {
        background-color: var(--primary-hover);
      }

      footer {
        position: absolute;
        bottom: 1rem;
        font-size: 0.875rem;
        color: var(--muted);
      }
    </style>
  </head>

  <body>
    <main>
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>
        The page you're looking for doesn't exist or may have been moved.<br>
        Please check the URL or go back to the homepage.
      </p>
      <a href="/">‚Üê Back to Home</a>
    </main>

    <footer>
      &copy; <span id="year"></span> FastTrack. All rights reserved.
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
