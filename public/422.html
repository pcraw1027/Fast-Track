<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unprocessable Request | FastTrack</title>
    <link rel="stylesheet" href="/assets/application.css">
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: system-ui, sans-serif;
        background-color: #f9fafb;
        color: #111827;
        text-align: center;
        margin: 0;
        padding: 1rem;
      }
      h1 {
        font-size: 6rem;
        font-weight: 700;
        color: #f59e0b; /* amber-500 */
        margin: 0;
      }
      h2 {
        font-size: 1.5rem;
        font-weight: 500;
        margin-top: 1rem;
      }
      p {
        color: #6b7280;
        margin-top: 0.5rem;
        max-width: 480px;
      }
      a {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 0.75rem 1.5rem;
        background-color: #0B9444;
        color: white;
        text-decoration: none;
        border-radius: 0.5rem;
        transition: background-color 0.2s;
      }
      a:hover {
        background-color: #128542;
      }
      footer {
        position: absolute;
        bottom: 1rem;
        font-size: 0.875rem;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div>
      <h1>422</h1>
      <h2>We couldn't process your request</h2>
      <p>
        Sorry, something went wrong while processing your request.  
        This can happen if your session expired or the form submission was invalid.
      </p>
      <a href="/">‚Üê Back to Home</a>
    </div>
     <footer>
      &copy; <span id="year"></span> FastTrack. All rights reserved.
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
