name: Security Scan

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - develop

jobs:
  brakeman:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' 
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle install --jobs 4 --retry 3

      - name: Run Brakeman
        run: bundle exec brakeman --no-exit-on-warn --format plain
